<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AMG Data Hub - Login</title>
<script src="https://cdn.tailwindcss.com"></script>
<script>
tailwind.config = {
  theme: {
    extend: {
      colors: {
        primary: "#0f1117",
        card: "#161b22",
        neon: "#00f0ff"
      }
    }
  }
}
</script>
</head>
<body class="bg-primary text-white min-h-screen flex items-center justify-center">

<div class="bg-card p-8 rounded-2xl w-full max-w-md shadow-lg">
  <h2 class="text-2xl font-bold text-center text-neon mb-6">
    AMG Data Hub
  </h2>

  <input type="email" placeholder="Email"
    class="w-full mb-4 p-3 bg-primary rounded-lg focus:outline-none focus:ring-2 focus:ring-neon">

  <input type="password" placeholder="Password"
    class="w-full mb-6 p-3 bg-primary rounded-lg focus:outline-none focus:ring-2 focus:ring-neon">

  <a href="dashboard.html">
    <button class="w-full bg-neon text-black font-semibold py-3 rounded-lg hover:opacity-90 transition">
      Login
    </button>
  </a>

  <p class="text-center mt-4 text-sm">
    No account?
    <a href="signup.html" class="text-neon">Sign up</a>
  </p>
</div>

</body>
</html>
